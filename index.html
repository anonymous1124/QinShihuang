<h1>秦始皇 </h1>

<img src=" ">

<p>秦始皇（公元前259年—公元前210年），姓嬴，名政，又称嬴政，是中国历史上第一位统一全中国的皇帝。他的在位期间对中国的历史发展产生了深远的影响，从政治、军事到文化，他的统治不仅改变了当时的社会格局，也为后世的封建王朝奠定了基础。</p>
